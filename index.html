<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script/control.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div class="table">
      <div class="chip chip--black">
        <div class="chip__circle">
          <div class="chip__midle">100</div>
        </div>
      </div>

      <button class="btn btn--animated">play</button>

      <div class="card card--hidden">
        <div class="card__side card__side--back">
          <div class="card__backside-img"></div>
        </div>
        <div class="card__side card__side--front">
          <div class="card__value card__value--red">
            <div class="card__value__symbol">A</div>
            <svg class="card__value__icon--heart">
              <use xlink:href="img/symbol.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="card__value card__value--red card__value--bottom">
            <div class="card__value__symbol">A</div>
            <svg class="card__value__icon--heart">
              <use xlink:href="img/symbol.svg#icon-heart"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="card card--visible">
        <div class="card__side card__side--back">
          <div class="card__backside-img"></div>
        </div>
        <div class="card__side card__side--front">
          <div class="card__value card__value--black">
            <div class="card__value__symbol">K</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-spades"></use>
            </svg>
          </div>
          <div class="card__value card__value--black card__value--bottom">
            <div class="card__value__symbol">K</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-spades"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="card card--hidden" id="10diamonds">
        <div class="card__side card__side--back">
          <div class="card__backside-img"></div>
        </div>
        <div class="card__side card__side--front">
          <div class="card__value card__value--red">
            <div class="card__value__symbol">10</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-diamonds"></use>
            </svg>
          </div>
          <div class="card__value card__value--red card__value--bottom">
            <div class="card__value__symbol">10</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-diamonds"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="card card--hidden card--top" id="4clubs">
        <div class="card__side card__side--back">
          <div class="card__backside-img"></div>
        </div>
        <div class="card__side card__side--front">
          <div class="card__value card__value--black">
            <div class="card__value__symbol">4</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-clubs"></use>
            </svg>
          </div>
          <div class="card__value card__value--black card__value--bottom">
            <div class="card__value__symbol">4</div>
            <svg class="card__value__icon">
              <use xlink:href="img/symbol.svg#icon-clubs"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
