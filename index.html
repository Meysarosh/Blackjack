<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script/control.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <div class="content">
      <div class="table">
        <div class="win win--player">Player WIN</div>
        <div class="win win--dealer">Dealer WIN</div>
        <button class="btn btn--animated deal">deal</button>

        <button class="btn hit">
          hit
          <svg class="btn__icon">
            <use xlink:href="img/symbol.svg#icon-note_add"></use>
          </svg>
        </button>

        <button class="btn stand">
          stand
          <svg class="btn__icon">
            <use xlink:href="img/symbol.svg#icon-pan_tool"></use>
          </svg>
        </button>

        <button class="btn split">
          split
          <svg class="btn__icon">
            <use xlink:href="img/symbol.svg#icon-alt_route"></use>
          </svg>
        </button>

        <div class="dealer-score"></div>
        <div class="player-score active-score"></div>

        <!--BUTTONS TEMPLATE 
            <button class="btn btn--animated play">play</button>  -->
      </div>
    </div>
  </body>
</html>
